<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Usuario: {{ usuario }}</mat-card-title>
      <mat-card-subtitle>Rol: {{ rol }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagen" >
    <mat-card-content>
      <p>It's me, {{usuario}}</p>
    </mat-card-content>
  </mat-card>
